name: Deploy to Production

on:
  push:
    branches: ["main"]
  workflow_dispatch: # Allows manual trigger from GitHub UI if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Docker Buildx (required for multi-platform builds like linux/amd64)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and Push Docker Image
      # This replicates your manual command: docker buildx build --platform linux/amd64 ...
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: cristiantorres19/pokemon-backend:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=cristiantorres19/pokemon-backend:buildcache
          cache-to: type=registry,ref=cristiantorres19/pokemon-backend:buildcache,mode=max
